<div style="display:flex;flex-direction:column;gap:18px;align-items:center;justify-content:flex-start;margin:12px 0;">
    <div style="text-align:center;width:100%;padding:20px;border-radius:14px;box-shadow:0 6px 20px rgba(0,0,0,0.06);background:#fff;">
        <div style="font-size:56px;color:#8B2E31;font-weight:900;line-height:1;margin-bottom:6px;">{{ visits_8_19 }}</div>
        <div style="color:#666;font-weight:700;">Today's entries (08:00–19:00)</div>
    </div>

    <div style="display:flex;gap:14px;width:100%;justify-content:center;">
        <div style="text-align:center;min-width:140px;padding:14px;border-radius:12px;box-shadow:0 6px 18px rgba(0,0,0,0.04);background:#fff;">
            <div style="font-size:36px;color:#8B2E31;font-weight:800;line-height:1;">{{ in_count }}</div>
            <div style="color:#666;margin-top:6px;font-weight:600;">Currently in</div>
        </div>

        <div style="text-align:center;min-width:140px;padding:14px;border-radius:12px;box-shadow:0 6px 18px rgba(0,0,0,0.04);background:#fff;">
            <div style="font-size:28px;color:#8B2E31;font-weight:800;line-height:1;">{{ todays_visits }}</div>
            <div style="color:#666;margin-top:6px;font-weight:600;">Today's total IN</div>
        </div>
    </div>
    <div style="margin-top:10px;text-align:center;width:100%;">
        <div style="display:inline-block;padding:12px 18px;border-radius:12px;box-shadow:0 6px 18px rgba(0,0,0,0.04);background:#fff;">
            <div style="font-size:28px;color:#8B2E31;font-weight:800;line-height:1;">{% if avg_rating %}{{ avg_rating|floatformat:1 }}★{% else %}-{% endif %}</div>
            <div style="color:#666;margin-top:6px;font-weight:600;">Average rating (today)</div>
        </div>
    </div>
</div>
