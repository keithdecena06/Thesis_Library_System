<!DOCTYPE html>
<html>
<head>
    <title>Library Exit</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 50px; background-color: #f0f0f0; }
        .container { max-width: 600px; margin: 0 auto; background: white; padding: 40px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        h1 { color: #DC143C; }
        .student-info { background-color: #FFF8DC; padding: 20px; border-radius: 5px; margin: 20px 0; }
        .instruction { font-size: 1.2em; margin: 30px 0; color: #333; }
        .tap-button { background-color: #DC143C; color: white; padding: 20px 40px; border: none; border-radius: 10px; cursor: pointer; font-size: 18px; font-weight: bold; }
        .tap-button:hover { background-color: #B22222; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ready to Exit?</h1>

        <div class="student-info">
            <p><strong>Student:</strong> {{ student.name }}</p>
            <p><strong>ID:</strong> {{ student.student_id }}</p>
            <p><strong>Program:</strong> {{ student.program_year_section }}</p>
        </div>

        <div class="instruction">
            <p>Please tap your RFID card to record your exit.</p>
        </div>

        <form method="post">
            {% csrf_token %}
            <button type="submit" class="tap-button">Tap Card to Exit</button>
        </form>
    </div>
</body>
</html>
