<!DOCTYPE html>
<html>
<head>
    <title>Thank You!</title>
    {% load static %}
    <style>
        :root {
            --primary-maroon: #8B2E31;
            --accent-pink: #E94B5E;
        }

        html, body {
            height: 100%;
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background: radial-gradient(circle, #fdfdfd 0%, #f0f0f0 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            -webkit-font-smoothing: antialiased;
        }

        .thank-container {
            text-align: center;
            width: 100%;
            max-width: 680px;
            padding: 24px;
        }

        .logo-circle {
            width: 140px;
            height: 140px;
            background: white;
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 6px 20px rgba(0,0,0,0.08);
            border: 4px solid var(--primary-maroon);
            overflow: hidden;
        }

        .kiosk-logo {
            width: 90%;
            height: 90%;
            object-fit: contain;
            image-rendering: -webkit-optimize-contrast;
            filter: contrast(1.05) brightness(1.02);
        }

        h1 {
            color: var(--primary-maroon);
            font-size: 3rem;
            margin: 18px 0 8px;
        }

        .subtitle {
            color: var(--primary-maroon);
            font-size: 1.15rem;
            margin-bottom: 14px;
        }

        .thank-icon {
            font-size: 4.5rem;
            color: var(--primary-maroon);
            animation: pulse 2s infinite;
            margin: 10px 0 20px;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.08); opacity: 0.8; }
            100% { transform: scale(1); opacity: 1; }
        }

        .message {
            font-size: 1.1rem;
            color: #444;
            margin-bottom: 22px;
        }

        .cta {
            display: inline-block;
            background-color: var(--primary-maroon);
            color: white;
            padding: 14px 28px;
            border-radius: 10px;
            text-decoration: none;
            font-size: 1rem;
            transition: background-color 0.2s ease;
        }

        .cta:hover { background-color: var(--accent-pink); }

        .small-note { color: #666; margin-top: 12px; font-size: 0.95rem; }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="thank-container">
        <div class="logo-circle">
            <img src="{% static 'rfid/admin/css/logo.png' %}" alt="TCC Logo" class="kiosk-logo">
        </div>

        <i class="fa-solid fa-thumbs-up thank-icon" aria-hidden="true"></i>
        <h1>Thank You!</h1>
        <div class="subtitle">Tanauan City College &middot; Smart Library System</div>

        <p class="message">Thank you for using the Tanauan City College Library System. We hope to see you again soon!</p>

        <a href="{% url 'idle' %}" class="cta">Ready for Next User</a>

        <div class="small-note">You will be returned to the idle screen automatically.</div>
    </div>

    <script>
        // Auto-redirect to idle page after 8 seconds (matching kiosk flow)
        setTimeout(function() {
            window.location.href = "{% url 'idle' %}";
        }, 8000);
    </script>
</body>
</html>
