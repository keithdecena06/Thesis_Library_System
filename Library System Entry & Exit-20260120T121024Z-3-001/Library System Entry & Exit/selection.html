<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Action Selection - TCC e-Hub</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="kiosk-selection">

    <div class="selection-container">
        <h1 class="selection-title">Select Action</h1>
        <p class="selection-subtitle">What would you like to do today?</p>

        <div class="selection-grid">
            <a href="purpose.html" class="select-card login-action">
                <i class="fa-solid fa-right-to-bracket"></i>
                <span>LOG IN</span>
                <p>Starting your library session</p>
            </a>

            <a href="goodbye.html" class="select-card logout-action">
                <i class="fa-solid fa-right-from-bracket"></i>
                <span>LOG OUT</span>
                <p>Ending your library session</p>
            </a>
        </div>

        <a href="index.html" class="cancel-btn">Cancel / Go Back</a>
    </div>

</body>
</html>
