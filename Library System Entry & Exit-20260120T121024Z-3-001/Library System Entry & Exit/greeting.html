<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - TCC e-Hub</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="kiosk-greeting">

    <div class="greeting-container">
        <div class="success-icon">
            <i class="fa-solid fa-circle-check"></i>
        </div>

        <h1 id="greeting-text">Good Morning!</h1>
        <h2 id="student-id-display">TCC-0525-2023</h2>
        
        <p class="reset-notice">Returning to home screen in <span id="timer">5</span> seconds...</p>
        
        <div class="loading-bar">
            <div class="progress"></div>
        </div>
    </div>

    <script>
        // 1. Determine Greeting based on Time
        const now = new Date();
        const hours = now.getHours();
        const greetingElement = document.getElementById('greeting-text');
        
        if (hours < 12) {
            greetingElement.innerText = "Good Morning!";
        } else if (hours < 18) {
            greetingElement.innerText = "Good Afternoon!";
        } else {
            greetingElement.innerText = "Good Evening!";
        }

        // 2. 5-Second Countdown and Redirect
        let seconds = 5;
        const timerElement = document.getElementById('timer');
        
        const countdown = setInterval(() => {
            seconds--;
            timerElement.innerText = seconds;
            if (seconds <= 0) {
                clearInterval(countdown);
                window.location.href = "index.html"; // Loop back to start
            }
        }, 1000);
    </script>
</body>
</html>
